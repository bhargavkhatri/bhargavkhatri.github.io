<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="/marqueeLayout.css">

</head>
<body>
    
    <section class="hero">
        <div class="hero-head">
          <nav
            class="navbar is-transparent"
            role="navigation"
            aria-label="main navigation"
          >
            <div class="container is-fluid">
              <div class="navbar-brand">
                <a class="navbar-item" href="/"
                  ><img
                    src="/img/slogo.png"
                    alt="CodeBeautify Logo"
                    aria-label="Logo"
                    srcset=""
                    width="217"
                    height="44"
                /></a>
                <a
                  role="button"
                  class="navbar-burger burger"
                  aria-label="menu"
                  aria-expanded="false"
                  data-target="navbarTopMain"
                >
                  <span aria-hidden="true"></span> <span aria-hidden="true"></span>
                  <span aria-hidden="true"></span>
                </a>
              </div>
              <div class="navbar-menu" id="navbarTopMain">
                <div class="navbar-end">
                  <a href="https://jsonformatter.org" class="navbar-item is-link"
                    >JSON Formatter</a
                  >
                  <a
                    href="https://jsonformatter.org/xml-formatter"
                    class="navbar-item is-link is-hidden-desktop-only"
                    >XML Formatter</a
                  >
                  <a
                    href="https://hexcolorcodes.org"
                    class="navbar-item is-link is-hidden-desktop-only"
                    >Hex Color Codes</a
                  >
                  <a href="/calculators/" class="navbar-item is-link">Calculators</a>
                  <a href="/jsonviewer" class="navbar-item is-link"
                    >JSON Beautifier</a
                  >
                  <a href="/recentLinksPage" class="navbar-item is-link"
                    >Recent Links</a
                  >
                  <a href="/all-tools" class="navbar-item is-link">More</a>
                  <div class="navbar-item has-dropdown is-hoverable">
                    <a id="favLink" class="navbar-link">Favs</a>
                    <div id="favContent" class="navbar-dropdown">
                      <a class="navbar-item" href="/base64-to-image-converter"
                        >Base64 to Image</a
                      >
                    </div>
                  </div>
                  <div class="navbar-item">
                    <a id="notloggedin" href="/login" class="button is-primary"
                      >Login</a
                    >
                    <div id="loggedin" class="dropdown is-right" style="display:none">
                      <div class="dropdown-trigger">
                        <button
                          class="button"
                          aria-haspopup="true"
                          aria-controls="dropdown-menu"
                        >
                          <span id="usernamelable">Dropdown button</span>
                          <span class="icon is-small">
                            <i class="material-icons">arrow_drop_down</i>
                          </span>
                        </button>
                      </div>
                      <div class="dropdown-menu" id="dropdown-menu" role="menu">
                        <div class="dropdown-content">
                          <a
                            href="https://codebeautify.org/userSaveLinkPage"
                            class="dropdown-item"
                            >Links</a
                          >
                          <a
                            href="https://codebeautify.org/userSaveOldLinkPage"
                            class="dropdown-item"
                            >Archived</a
                          >
                          <a
                            href="https://codebeautify.org/myFavouriteTools"
                            class="dropdown-item"
                            >Favorite</a
                          >
                          <hr class="dropdown-divider" />
                          <a href="/logout" class="dropdown-item button is-light"
                            >Logout</a
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </section>

      <hr class="my-0">

      <div class="container is-fluid">
        <br class="is-hidden-touch" />
        <div class="columns is-desktop">

          <div class="column">
            <div class="columns mb-0">
              <div class="column">
                <h1 id="mainTitle" class="title is-size-2">Marquee Generator</h1>
              </div>
              <div class="column" style="display:none;">
                <button
                  id="topMessage"
                  type="button"
                  class="button is-info is-fullwidth"
                >
                  Message
                </button>
              </div>
              <div id="new-ss-div" class="column has-text-right">
                <button
                  class="button"
                  onclick="makeFav()"
                  title="Add this tool to Favorites"
                >
                  <span class="icon"
                    ><i id="favIcon" class="material-icons">favorite_border</i></span
                  >
                  <span id="favText">Add to Fav</span>
                </button>
                <button
                  id="new"
                  type="button"
                  class="button is-info"
                  onclick="loadNewView()"
                >
                  New
                </button>
                <button
                  id="savenshare"
                  type="button"
                  class="button is-dark"
                  onclick="openSaveModal()"
                >
                  Save &amp; Share
                </button>
              </div>
            </div>
            <div class="columns" id="permalink" style="display:none">
              <div class="column is-8"><h2 class="subtitle" id="subtitle"></h2></div>
              <div class="column is-4">
                <h2 class="subtitle has-text-right"><a id="urlLink" href="/"></a></h2>
              </div>
            </div>
            <hr class="mt-0 mb-2 is-hidden-touch" />
            <div class="columns">

                 <!-- Custom Marquee generation part-->

                <div class="column is-6">
                        <label class="label mt-3">Scroll Speed</label>
                        <input class="slider" min=1 max=100  type="range" value="10" step=10 oninput="changeScrollSpeed(this.value)">
                        <label class="label mt-3">Direction</label>
                        <div class="buttons has-addons">
                            <button class="button is-success" value="left" onclick="changeDirection(this.value)">Left</button>
                            <button class="button is-warning" value="right" onclick="changeDirection(this.value)">Right</button>
                            <button class="button is-info" value="up" onclick="changeDirection(this.value)">Up</button>
                            <button class="button is-danger" value="down" onclick="changeDirection(this.value)">Down</button>
                          </div>
                          
                        <div class="field mt-3">
                            <label class="label">Background Color</label>
                            <div class="control">
                              <input type="color" class="input" id="backgroundColor" value="#000000" oninput="fillBackgroundColor()">
                            </div>
                          </div>

                          <div class="field mt-3">
                            <label class="label">Text Color</label>
                            <div class="control">
                              <input type="color" class="input" id="textColor" value="#FFFFFF" oninput="fillTextColor()">
                            </div>
                          </div>
                          
                        </div>

                    <!-- Marquee preview part-->

                    <div class="column is-6">
                        <label class="label mt-4">Preview</label>
                        <div class="card has-background-white-ter">
                            <div class="card-content">
                                <marquee width="580px" bgColor="#000000" height="60px" id="marqueeText" direction="right" scrollamount="10" behavior="scroll" style="color: white;">Marquee text...</marquee>
                            </div>
                          </div>
                    </div>
                </div>

<script src="/forMarqueeGeneration.js"></script>
</body>
</html>
